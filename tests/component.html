<!Doctype html>
<html>
<head>
	<style type="text/css">
		html{
			height:100%;
		}
		body{
			background-color: #B8B8B8;
			color: white;
			margin:0px;
			height: 100%;
		}
		#Main{
			display: inline-block;
		}
		.wse-panel-body>div{
			margin:10px 0px;
		}
		.right{
			width:800px;
			position: absolute;
			right:0px;
			top:10px;
		}
	</style>
	<link rel="stylesheet/less" type="text/css" href="../src/components/less/base.less">
	<script type="text/javascript" src="../thirdparty/less.js"></script>
</head>
<body>
	<div class="right"></div>

	<script type="text/x-template" id="Template">
<div id="Main" data-bind="qpf:{type:'window',name:'window',title:title}">
	<div data-bind="qpf:{type:'button',name:'button',text:'click me!',onclick:clickHandler}"></div>
	<div data-bind="qpf:{type:'label', name:'label', text:info}"></div>
	<div data-bind="qpf:{type:'checkbox', name:'checkbox', checked:true,label:'im a checkbox'}"></div>
	<div data-bind="qpf:{type:'textfield', name:'textfield', text:'Hi'}"></div>
	<div data-bind="qpf:{type:'spinner', name:'spinner', value:20  }"></div>
	<div data-bind="qpf:{type:'slider', name:'slider',  min:0,max:100,value:10,format:'{{value}}%' }"></div>
	<div data-bind="qpf:{type:'slider', name:'sliderVertical', precision:2, min:0, max:1, value:0.1, orientation:'vertical', height:100 }"></div>
	<div data-bind="qpf:{type:'combobox', name:'combobox', value:1, items:[{value:1, text:'first'},{value:2,text:'second'}]}"></div>

	<div data-bind="qpf:{type:'vector', name:'resolution', constrainType:'ratio', items:[{type:'spinner', value:512},{type:'spinner', value:728}] }"></div>

	<div data-bind="qpf:{type:'vector', name:'position', items:[{type:'slider', value:0},{type:'slider', value:10},{type:'slider', value:10}] }"></div>
</div>
	</script>
	<script type="text/javascript" src="../thirdparty/require.js"></script>
	<script type="text/javascript">
		requirejs.config({
		    paths : {
		        "qpf" : "../src/qpf",
		        "core" : "../src/core",
		        "components" : "../src/components",
		        // libraries
		        "knockout" : "../thirdparty/knockout",
		        // Use jquery temporary, zepto's bind does not support context
		        "$" : "../thirdparty/jquery",
		        "_" : "../thirdparty/underscore"
		    },
		    shim : {
		        '$' : {
		            exports : "$"
		        },
		        '_' : {
		            exports : "_"
		        }
		    },
		})

		require(['../tests/component'], function(){

		})
	</script>
</body>
</html>
